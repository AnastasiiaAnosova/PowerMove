<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PowerMove</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Anta&family=Audiowide&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <header class="header">
      <nav class="menu">
        <a class="logo" href="/index.html">
          <svg
            class="logo-svg"
            width="40"
            height="40"
            viewBox="0 0 48 48"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="logo-path"
              d="M21.37 36C22.82 30.75 27.89 27 33.73 27.62C39.29 28.21 43.71 32.9 43.99 38.48C44.06 39.95 43.86 41.36 43.43 42.67C43.17 43.47 42.39 44 41.54 44H11.7584C6.71004 44 2.92371 39.3814 3.91377 34.4311L9.99994 4H21.9999L25.9999 11L17.43 17.13L14.9999 14"
              stroke="#FF7F11"
              stroke-width="2"
              stroke-miterlimit="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              class="logo-path"
              d="M17.4399 17.13L22 34"
              stroke="#FF7F11"
              stroke-width="2"
              stroke-miterlimit="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
        <ul class="menu-list">
          <li class="menu-list-item">
            <a class="menu-list-link" href="/club.html">O nás</a>
          </li>
          <li class="menu-list-item">
            <a class="menu-list-link" href="/kurzy.html">Kurzy</a>
          </li>
          <li class="menu-list-item">
            <a class="menu-list-link" href="/blog.html">Blog</a>
          </li>
          <li class="menu-list-item">
            <a class="menu-list-link" href="/vyziva.html">Jídelníček</a>
          </li>
        </ul>
        <div class="sign-login-links">
          <a class="login-link" href="/login.html">Přihlásit se</a>
          <a class="menu-list-link sign-link" href="/sign.html"
            >Zaregistrovat se</a
          >
        </div>
      </nav>
    </header>
    <section class="login-container">
      <div class="login-box">
        <h1>Přihlášení</h1>
        <form action="/login" method="POST">
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Zadejte svůj email"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Heslo</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Zadejte své heslo"
              required
            />
          </div>
          <button type="submit" class="btn">Přihlásit se</button>
        </form>
        <p class="signup-link">
          Nemáte účet? <a href="/signup">Zaregistrujte se</a>
        </p>
      </div>
    </section>
  </body>
</html>
